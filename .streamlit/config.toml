[theme]
# Primary accent color for interactive elements
primaryColor = "#FF4B4B"

# Background color for the main content area
backgroundColor = "#FFFFFF"

# Background color used for the sidebar and most interactive widgets
secondaryBackgroundColor = "#F0F2F6"

# Color used for almost all text
textColor = "#262730"

# Font family for all text in the app, except code blocks
font = "sans serif"

[server]
# Port where the server will listen for browser connections
port = 8501

# Address where the server will listen for browser connections
address = "localhost"

[browser]
# Whether to open the browser automatically when the app is run
gatherUsageStats = false

[deprecation]
showfileUploaderEncoding = false

[global]
# Reduces loading time by caching data
dataFrameSerialization = "arrow" 